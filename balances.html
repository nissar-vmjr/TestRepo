<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hackathon</title>
  <meta name="description" content="Accounts Info Hackathon">
  <meta name="author" content="SitePoint">

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script scr="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" ></script>
<script src="./node_modules/web3/dist/web3.min.js"></script>
<script src="./js/abi.js"></script>


<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="./js/balances.js"></script>
  <div class="container">
      <div>
        <div class="page-header align-center">
            <h1>Crypto Bond Accounts Information</h1>
        </div>
      </div>
      <br/>
      <div class="row">
            <div class="col-md-12 pull-right">
              Contract Kickin time in seconds:  <b> <span data-bind="text:kickinTime"></span></b>
            </div>
      </div>
 <br/>
      <div class="row">
          <div class="col-md-12">
              <table class="table table-striped table-bordered table-hover">
                  <thead>
                      <tr>
                          <th>Account Holder Type</th>
                          <th>Address</th>
                          <th>Ether Balance</th>
                          <th>Bond Tokens Available</th>
                          <th>Maturity Time (sec)</th>
                          <th>Tokens Per Ether if Selling</th>
                      </tr>

                  </thead>
                  <tbody>
                    <tr>
                          <td>Contract</td>
                          <td><span data-bind="text:contractInfo().addr"></span></td>
                          <td class="align-right"><span data-bind="text:contractInfo().ethers"></span></td>
                          <td class="align-right"><span data-bind="text:contractInfo().tokens"></span></td>
                          <td class="align-right"><span data-bind="text:contractInfo().expTime"></span></td>
                          <td class="align-right"><span data-bind="text:contractInfo().sellAmount"></span></td>
                      </tr>
                      <tr>
                          <td>Government</td>
                          <td><span data-bind="text:governmentInfo().addr"></span></td>
                          <td class="align-right"><span data-bind="text:governmentInfo().ethers"></span></td>
                          <td class="align-right"><span data-bind="text:governmentInfo().tokens"></span></td>
                          <td class="align-right"><span data-bind="text:governmentInfo().expTime"></span></td>
                          <td class="align-right"><span data-bind="text:governmentInfo().sellAmount"></span></td>
                      </tr>
                  </tbody>
                  <tbody data-bind="foreach:usersInfo">
                    <tr>
                          <td>Investor</td>
                          <td><span data-bind="text:addr"></span></td>
                          <td class="align-right"><span data-bind="text:ethers"></span></td>
                          <td class="align-right"><span data-bind="text:tokens"></span></td>
                          <td class="align-right"><span data-bind="text:expTime"></span></td>
                          <td class="align-right"><span data-bind="text:sellAmount"></span></td>
                      </tr>
                    </tbody>
                </table>
          </div>
      </div>

    </div>  
  

  </body>
</html>
